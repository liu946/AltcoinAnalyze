<!DOCTYPE html>
<html lang="zh_CN">
	<head>
		<title>Weight Manipulation</title>
		<link rel="stylesheet" type="text/css" href="wm.css">
		<script type="text/javascript" src="amcharts/amcharts.js"></script>
		<script type="text/javascript" src="amcharts/serial.js"></script>
		<script type="text/javascript" src="ploter.js"></script>
		<script type="text/javascript" src="wm.js"></script>
	</head>
	<body>
		<div id="chartdiv"></div>
		<div>
			<div class="manipulator">
				<label for="ActiveDays">ActiveDays</label>
				<input id= "ActiveDays" type="range" />
				<span id="ActiveDaysTip">1</span>
			</div>
			<div class="manipulator">
				<label for="TotalAuthors">TotalAuthors</label>
				<input id= "TotalAuthors" type="range" />
				<span id="TotalAuthorsTip">1</span>
			</div>
			<div class="manipulator">
				<label for="TotalCommits">TotalCommits</label>
				<input id= "TotalCommits" type="range" />
				<span id="TotalCommitsTip">1</span>
			</div>
			<div class="manipulator">
				<label for="open_issues_count">open_issues_count</label>
				<input id= "open_issues_count" type="range" />
				<span id="open_issues_countTip">1</span>
			</div>
			<div class="manipulator">
				<label for="ActiveDaysPercentage">ActiveDaysPercentage</label>
				<input id= "ActiveDaysPercentage" type="range" />
				<span id="ActiveDaysPercentageTip">1</span>
			</div>
			<div class="manipulator">
				<label for="watchers_count">watchers_count</label>
				<input id= "watchers_count" type="range" />
				<span id="watchers_countTip">1</span>
			</div>
			<div class="manipulator">
				<label for="stargazers_count">stargazers_count</label>
				<input id= "stargazers_count" type="range" />
				<span id="stargazers_countTip">1</span>
			</div>
			<div class="manipulator">
				<label for="forks">forks</label>
				<input id= "forks" type="range" />
				<span id="forksTip">1</span>
			</div>
		</div>
	</body>
</html>
